<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
<form [formGroup]="model">
 <app-my-input name="name" [model]="model" title="Name:" [required]="true" placeholder="enter name" [maxLength]=18></app-my-input>
 <app-my-input name="surname" [model]="model" title="Surname:" [readOnly]="!!!this.model.get('name').value" placeholder="enter surname" [maxLength]=18></app-my-input>
</form>
<button (click)="this.showModel()">Show Model values</button>
<rfm-dyngroup></rfm-dyngroup>
